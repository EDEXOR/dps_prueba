<!DOCTYPE html>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="">
<head>
	<title>Taller Don Alex</title>
</head>
<body>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Nunito|Ubuntu&display=swap');

header{
	margin-top: 50px;
}
header > h1{
	font-family: 'Ubuntu', sans-serif;
	text-align: center;
}
hr{
	border: 3px solid #666;
	border-radius: 300px/10px;
	height: 0px; text-align: center;
}

  #formulario{
    text-align: center;
  margin-left: 19%;
  }
table{
  text-align: center;
}
 
	</style>

<header>
	<h1 class="h1">Ingreso de Datos para reparación</h1>
</header>
<br>
<br>
<hr>
<br>
<br>
<div id="formulario" class="rounded-sm">
  <div class="form-group w-75 rounded-sm">

    <label class="h3">Nombre del Cliente</label>
    <input type="text"  [(ngModel)]="nombre"  class="form-control" >
<br>
<br>

    <label class="h3" >DUI del cliente</label>
    <input type="number" [(ngModel)]="dui" class="form-control"  maxlength="10" />
    <br>
    <br>
    
    <label class="h3">Costo de Reparación:</label>
    <input type="number"  [(ngModel)]="costo_reparacion" class="form-control" >
    <br>
    <br>
    

    <label class="h3">Vehiculo:</label>
    <input type="text"  [(ngModel)]="vehiculo" class="form-control" >
  </div>
  <br>
 
  
  <button style="margin-right: 26%;"     (click)="ingresar()"  class="btn btn-primary btn-lg">Enviar Datos</button>
  <br>
  <br>
  <br>

</div>


<div class="table-responsive-sm">
  <table  class="table table-striped table-dark">
    <thead>
    <tr>
    <th scope="col">Nombre</th>
    <th scope="col">DUI</th>
    <th scope="col">Costo Reparación</th>
    <th scope="col">Vehiculo</th>
    <th scope="col">Visitas contadas</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let tclientes of registros">
      <td>{{tclientes.nombre}}</td>
      <td>{{tclientes.dui}}</td>
      <td>{{tclientes.costo_rep}}</td>
      <td>{{tclientes.vehiculo}}</td>
      <td>{{tclientes.visitas}}</td>

      </tr>
      </tbody>
      </table>
    </div>


</body>
</html>
